<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio secion</title>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->

<body>

    <section class="vh-100 bg-image"
        style="background-image: url('https://i0.wp.com/hipertextual.com/wp-content/uploads/2017/03/Fondos-de-pantalla-espaciales-34.jpg?quality=50&strip=all&ssl=1');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5 cardCss">
                                <h2 class="text-uppercase text-center mb-5">Crear una cuenta nueva</h2>

                                <form>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="nombreUsuarioNuevo" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1cg">Nombre</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="emailUsuarioNuevo" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example3cg">Email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="contraUsuarioNuevo"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cg">Contrase√±a</label>
                                    </div>

                                    <div class="d-flex justify-content-center gap-2">

                                        <button type="button" id="botonEntrar"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Iniciar sesion</button>

                                        <button type="button" id="prueba"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Entrar sin iniciar sesion</button>

                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- SWEETALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    <!-- JS -->
    <script src="js/inicio.js"></script>
